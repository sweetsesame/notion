
<html> 
<head>
    <title>Date Widget Notion</title> 
    <style>
      #lbl {
        display: flex;
        font-family: "serif";
        font-size: 24pt;
        color: #d89434;
        padding: 5px;
        border: 1px solid #ffffff;
        justify-content: center;
        line-height: 1.5;
        height:85%;
        font-weight: regular;
        font-style: italic;
        flex-direction: row;
      }

      #container {
        display: flex;
        align-items: flex-start;
      }

      #date{
          font-size:18pt;
          font-weight: regular;
      }

      body{
          background-color: #ffffff;
      }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];


    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;

    var greet;

    if (hrs < 12)
        greet = 'good morning, have a great day!';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'good afternoon, make this a nice day.';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'good evening, hope your day was good :)';
    
    var hi = "hi, eila!"

    document.getElementById('lbl').innerHTML = `
        <div class="container">
          <div class="hi">${hi}</div>
          <div id="date"> it's ${date}</div>
          <div class="greeting">${greet}</div>
        <div/>
    `;
</script> 
</html>
